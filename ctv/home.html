<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công tác viên</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="body">
                <div class="sidebar">
                    <div class="sidebar__box">
                        <div class="sidebar__logo">
                            <img src="assets/images/logo.png" alt="">
                        </div>
                        <div class="sidebar__pic">
                            <img src="assets/images/menu-m.svg" alt="">
                        </div>
                    </div>
                    <div class="sidebar__menu">
                        <img src="assets/images/home.png" alt="">
                        <ul>    
                            <li>Nhóm phẫu thuật</li>
                            <li>laser</li>
                            <li>nha khoa</li>
                            <li>Spa</li>
                        </ul>
                    </div>
                </div>
                <div class="des">
                    <div class="header">
                        <div class="header__search">
                            <button><img src="assets/images/search.png" alt=""></button>
                            <input type="text" placeholder="Search...">
                        </div>
                        <div class="header__detail">
                            <div class="header__pic">
                                <img src="assets/images/admin.png" alt="">
                            </div>
                            <b>Admin</b>
                            <div class="header__dropdown">
                                <img src="assets/images/drop.png" alt="">
                                <div class="header__contentDropdown">
                                    <p>Đăng xuất</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="screen">
                        <div class="screen__box">
                            <div class="screen__text">
                                <p>Dịch vụ Thẩm mỹ: <span> Phẫu thuật</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://benhvienthammykangnam.com.vn/css/lib/lib.min.js"></script>
